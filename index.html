<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Theater</title>
</head>
<body>
  <div class="container">
    <h2>Movies</h2>
    <form id="movie-info">
    <select class="form-control" id="movie">
      <option>Big Trouble In Little China</option>
      <option>In The Mouth Of Madness</option>
      <option>Prometheus</option>
      <option>The Fly</option>
      <option>The Thing</option>
      <option>Alien</option>
    </select>
    <h2>Times</h2>
    <select class="form-control" id="time">
      <option>7:00</option>
      <option>7:30</option>
      <option>8:00</option>
      <option>8:30</option>
      <option>9:00</option>
      <option>9:30</option>
    </select>
    <h2>Age</h2>
    <select name="age" class="form-control" id="age">
      <option value="18">Under 18</option>
      <option value="30">18-65</option>
      <option value="65">65+</option>
    </select>
    <button type="submit" class="btn btn-primary">Confirm</button>
    </form> 
    <p>Your ticket:</p>
    <p><span id="movie-title"></span></p>
    <p><span id="show-time"></span></p>
    <p><span id="ticket-price"></span></p>
  </div>
</body>
</html>
